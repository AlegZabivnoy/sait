<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Perfect Quiz - Головна</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="site-title">My Perfect Quiz</h1>
            <nav class="header-nav">
                <button onclick="location.href='results/index.html'" class="nav-btn">Результати</button>
                <button onclick="location.href='manage/index.html'" class="nav-btn manage-btn">Управління</button>
            </nav>
        </div>
    </header>

    <div class="container main-container">
        <section class="welcome-section">
            <h2>Вітаємо в My Perfect Quiz!</h2>
            <p class="welcome-text">
                Створюйте, керуйте та проходьте квізи власного дизайну. 
                Виберіть квіз зі списку нижче або створіть новий.
            </p>
            <button onclick="location.href='create/index.html'" class="create-quiz-cta">
                ➕ Створити власний квіз
            </button>
        </section>

        <section class="quizzes-section">
            <h2 class="section-title">Доступні квізи</h2>
            <div id="quiz-list" class="quiz-grid">
                <!-- Квізи будуть додані динамічно -->
            </div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <p>Поки немає доступних квізів.</p>
                <button onclick="location.href='manage/index.html'" class="create-quiz-btn">Створити перший квіз</button>
            </div>
        </section>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="language-selector">
                <label for="lang">Мова:</label>
                <select id="lang" onchange="changeLanguage(this.value)">
                    <option value="uk" selected>Українська</option>
                    <option value="en">English</option>
                </select>
            </div>
            <p class="copyright">© 2025 My Perfect Quiz. Навчальний проект.</p>
        </div>
    </footer>

    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
