<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Опитування</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <h1>Опитування</h1>
            <div id="question-container">
                <h2 id="question"></h2>
                <div id="answers" class="answers-grid"></div>
            </div>
            <div class="navigation">
                <button id="prev-btn" onclick="previousQuestion()" disabled>Назад</button>
                <span id="question-counter"></span>
                <button id="next-btn" onclick="nextQuestion()">Далі</button>
            </div>
        </div>

        <div id="result-container" style="display: none;">
            <h1>Результати опитування</h1>
            <div id="result-content"></div>
            <button onclick="restartQuiz()" class="restart-btn">Пройти знову</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
