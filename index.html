<!DOCTYPE html>
<html lang="uk">
<head>
    <!-- Кодування символів для підтримки української мови -->
    <meta charset="UTF-8">
    
    <!-- Налаштування для адаптивного дизайну (responsive) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Назва сторінки (відображається у вкладці браузера) -->
    <title>Система Квізів - Головна</title>
    
    <!-- Підключення глобальних стилів CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Шапка сайту з логотипом та навігаційним меню -->
    <header class="header">
        <div class="header-content">
            <!-- Логотип/назва сайту -->
            <h1 class="site-title"> Система Квізів</h1>
            
            <!-- Навігаційне меню -->
            <nav class="header-nav">
                <!-- Кнопка переходу до результатів -->
                <button onclick="location.href='results/index.html'" class="nav-btn">
                     Результати
                </button>
                
                <!-- Кнопка переходу до управління квізами -->
                <button onclick="location.href='manage/index.html'" class="nav-btn manage-btn">
                     Керування
                </button>
            </nav>
        </div>
    </header>

    </header>

    <!-- Основний контент сторінки -->
    <div class="container main-container">
        
        <!-- Секція привітання -->
        <section class="welcome-section">
            <h2>Система квізів групи ІМ-55</h2>
            <p class="welcome-text">
                Тут ви можете створювати, проходити та керувати своїми квізами.
            </p>
            
            <!-- Кнопка для створення нового квізу -->
            <button onclick="location.href='create/index.html'" class="create-quiz-cta">
                 Створити новий квіз
            </button>
        </section>

        <!-- Секція зі списком доступних квізів -->
        <section class="quizzes-section">
            <h2 class="section-title"> Доступні квізи</h2>
            
            <!-- 
                Контейнер для карток квізів
                Буде заповнений динамічно через JavaScript (main.js)
                Використовує CSS Grid для адаптивної сітки
            -->
            <div id="quiz-list" class="quiz-grid">
                <!-- Квізи будуть додані тут за допомогою JavaScript -->
            </div>
            
            <!-- 
                Порожній стан (Empty State)
                Показується коли немає жодного квізу
                За замовчуванням прихований (display: none)
            -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <p> Поки немає доступних квізів.</p>
                <button onclick="location.href='create/index.html'" class="create-quiz-btn">
                    Створити перший квіз
                </button>
            </div>
        </section>
    </div>

    <!-- Підключення JavaScript файлів (порядок має значення!) -->
    
    <!-- 1. Спочатку підключаємо utils.js (спільні утилітні функції) -->
    <script src="js/utils.js"></script>
    
    <!-- 2. Потім storage.js (сервіс для роботи з даними) -->
    <script src="js/storage.js"></script>
    
    <!-- 3. І нарешті main.js (використовує функції з попередніх файлів) -->
    <script src="js/main.js"></script>
</body>
</html>
