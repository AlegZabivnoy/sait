<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система Квізів - Головна</title>
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/quiz-card.css">
</head>
<body>
    <div id="root"></div>
    
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/babel.min.js"></script>
    
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function Header() {
            return (
                <header className="header">
                    <div className="header-content">
                        <h1 className="site-title">Our first quiz site</h1>
                        <nav className="header-nav">
                            <button onClick={() => window.location.href = 'results/index.html'} className="nav-btn">
                                Результати
                            </button>
                            <button onClick={() => window.location.href = 'manage/index.html'} className="nav-btn manage-btn">
                                Керування
                            </button>
                        </nav>
                    </div>
                </header>
            );
        }
        
        function WelcomeSection() {
            return (
                <section className="welcome-section">
                    <h2>Система квізів</h2>
                    <p className="welcome-text">
                        Тут ви можете створювати, проходити та керувати своїми квізами.
                    </p>
                    <button 
                        onClick={() => window.location.href = 'create/index.html'} 
                        className="create-quiz-cta"
                    >
                        Створити новий квіз
                    </button>
                </section>
            );
        }
        
        function QuizCard({ quiz }) {
            const questionsCount = quiz.questions ? quiz.questions.length : 0;
            
            const handleStartQuiz = () => {
                window.storageService.setSelectedQuiz(quiz);
                window.location.href = 'quiz/index.html';
            };
            
            return (
                <div className="quiz-card">
                    <div className="quiz-card-header">
                        <h3 className="quiz-name">{quiz.name}</h3>
                    </div>
                    <div className="quiz-card-body">
                        <p className="quiz-description">{quiz.description}</p>
                        <p className="quiz-questions-count">
                            Питань: {questionsCount}
                        </p>
                    </div>
                    <div className="quiz-card-footer">
                        <button onClick={handleStartQuiz} className="go-to-quiz-btn">
                            Почати квіз
                        </button>
                    </div>
                </div>
            );
        }
        
        function QuizzesSection() {
            const [quizzes, setQuizzes] = useState([]);
            
            useEffect(() => {
                const loadedQuizzes = window.storageService.getAllQuizzes();
                setQuizzes(loadedQuizzes || []);
            }, []);
            
            if (quizzes.length === 0) {
                return (
                    <section className="quizzes-section">
                        <h2 className="section-title">Доступні квізи</h2>
                        <div className="empty-state">
                            <p>Поки немає доступних квізів.</p>
                            <button 
                                onClick={() => window.location.href = 'create/index.html'} 
                                className="create-quiz-btn"
                            >
                                Створити перший квіз
                            </button>
                        </div>
                    </section>
                );
            }
            
            return (
                <section className="quizzes-section">
                    <h2 className="section-title">Доступні квізи</h2>
                    <div className="quiz-grid">
                        {quizzes.map((quiz, index) => (
                            <QuizCard key={index} quiz={quiz} />
                        ))}
                    </div>
                </section>
            );
        }
        
        function Footer() {
            return (
                <footer className="footer">
                    <div className="footer-content">
                        <p className="footer-text">Powered by Банда "Вуличні Койоти"</p>
                    </div>
                </footer>
            );
        }
        
        function App() {
            return (
                <>
                    <Header />
                    <div className="container main-container">
                        <WelcomeSection />
                        <QuizzesSection />
                    </div>
                    <Footer />
                </>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
