<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створення квізу</title>
    <link rel="stylesheet" href="../../src/css/main.css">
    <link rel="stylesheet" href="../../src/css/create.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="site-title">Our first quiz site</h1>
            <nav class="header-nav">
                <button onclick="location.href='../index.html'" class="nav-btn">Головна</button>
                <button onclick="location.href='../manage/index.html'" class="nav-btn">Управління</button>
            </nav>
        </div>
    </header>

    <div class="container main-container">
        <section class="create-section">
            <h2 class="section-title-dark" id="page-title">Створення нового квізу</h2>
            
            <form id="quiz-form" class="quiz-form">
                <div class="form-group">
                    <label for="quiz-name">Назва квізу </label>
                    <input type="text" id="quiz-name" required placeholder="Наприклад: Математика для початківців">
                </div>

                <div class="form-group">
                    <label for="quiz-description">Опис квізу</label>
                    <textarea id="quiz-description" required placeholder="Короткий опис квізу..." rows="3"></textarea>
                </div>

                <div class="questions-section">
                    <div class="section-header">
                        <div>
                            <h3>Питання</h3>
                            <p class="questions-counter">Всього питань: <span id="questions-total">0</span></p>
                        </div>
                        <button type="button" onclick="addQuestion()" class="add-question-btn">+ Додати питання</button>
                    </div>
                    
                    <div id="questions-container">
                        
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-quiz-btn">Зберегти квіз</button>
                    <button type="button" onclick="cancelCreate()" class="cancel-btn">Скасувати</button>
                </div>
            </form>
        </section>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../../src/js/utils.js"></script>
    <script src="../../src/js/storage.js"></script>
    <script src="../../src/js/create.js"></script>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">Powered by Банда "Вуличні Койоти"</p>
        </div>
    </footer>
</body>
</html>
