<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проходження квізу</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="quiz-page">
    <div class="container">
        <div id="quiz-container">
            <h1>Опитування</h1>
            <div id="question-container">
                <h2 id="question"></h2>
                <div id="answers" class="answers-grid"></div>
            </div>
            <div class="navigation">
                <button id="prev-btn" onclick="previousQuestion()" disabled>Назад</button>
                <span id="question-counter"></span>
                <button id="next-btn" onclick="nextQuestion()">Далі</button>
            </div>
        </div>

        <div id="result-container" style="display: none;">
            <h1>Результати опитування</h1>
            <div id="result-content"></div>
            <button onclick="restartQuiz()" class="restart-btn">Пройти знову</button>
            <button onclick="location.href='../index.html'" class="home-btn">На головну</button>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/quiz.js"></script>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">Powered by IM-55</p>
        </div>
    </footer>
</body>
</html>
