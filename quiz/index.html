<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проходження квізу</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/quiz.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body class="quiz-page">
    <div class="container">
        <div id="quiz-container">
            <div class="quiz-header">
                <h1>Опитування</h1>
                <button onclick="exitQuiz()" class="exit-quiz-btn" title="Вийти без збереження">✖ Вийти</button>
            </div>
            <div id="question-container">
                <h2 id="question"></h2>
                <div id="answers" class="answers-grid"></div>
            </div>
            <div class="navigation">
                <button id="prev-btn" onclick="previousQuestion()" disabled>Назад</button>
                <span id="question-counter"></span>
                <button id="next-btn" onclick="nextQuestion()">Далі</button>
            </div>
        </div>

        <div id="result-container" style="display: none;">
            <h1>Результати опитування</h1>
            <div id="result-content"></div>
            <button onclick="restartQuiz()" class="restart-btn">Пройти знову</button>
            <button onclick="location.href='../index.html'" class="home-btn">На головну</button>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/quiz.js"></script>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">Powered by Банда "Вуличні Койоти"</p>
        </div>
    </footer>
</body>
</html>
