<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управління квізами</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="site-title">My Perfect Quiz</h1>
            <nav class="header-nav">
                <button onclick="location.href='../index.html'" class="nav-btn">Головна</button>
                <button onclick="location.href='../results/index.html'" class="nav-btn">Результати</button>
            </nav>
        </div>
    </header>

    <div class="container main-container">
        <section class="manage-section">
            <div class="section-header">
                <h2 class="section-title-dark">Управління квізами</h2>
                <button onclick="location.href='../create/index.html'" class="create-new-btn">
                    + Створити новий квіз
                </button>
            </div>

            <div id="quiz-manage-list" class="manage-list">
                <!-- Квізи будуть додані динамічно -->
            </div>

            <div id="empty-manage-state" class="empty-state" style="display: none;">
                <p>Ще немає створених квізів.</p>
                <button onclick="location.href='../create/index.html'" class="create-quiz-btn">Створити перший квіз</button>
            </div>
        </section>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="language-selector">
                <label for="lang">Мова:</label>
                <select id="lang">
                    <option value="uk" selected>Українська</option>
                    <option value="en">English</option>
                </select>
            </div>
            <p class="copyright">© 2025 My Perfect Quiz. Навчальний проект.</p>
        </div>
    </footer>

    <script src="../js/storage.js"></script>
    <script src="../js/manage.js"></script>
</body>
</html>
